<div class="container-fluid page">
    <div class="d-flex page__box p-3 mt-2 addPLus-right">Categories
      <button mat-icon-button class="icon-button" matTooltip="Add new Entity Type" (click)="openDialog('Add', { action: 'Add', event: 'Add' })">
        <mat-icon>add</mat-icon>
      </button> 
    </div>
    <div class="page__content shadow p-3 position-relative">
      <div class="page__content-data position-absolute text-center">
        <div id="mat-elev-z8" class="mat-elevation-z8">
          <table
            mat-table
            [dataSource]="dataSource"
            class="table table-striped table-sm row-border hover">
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>Name</th>
              <td mat-cell *matCellDef="let element">{{ element.name }}</td>
            </ng-container>
            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef>Status</th>
              <td mat-cell *matCellDef="let element">{{ element.status }}</td>
            </ng-container>
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef>Action</th>
              <td mat-cell *matCellDef="let element" class="action-link">
                <a (click)="openDialog('Update', element)">Edit</a> |
                <a (click)="openDialog('Delete', element)">Delete</a>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
          <mat-paginator
            [pageSizeOptions]="[10, 20, 30]"
            showFirstLastButtons
            aria-label="Select page of periodic elements"
          >
          </mat-paginator>
        </div>
      </div>
    </div>
  </div>
